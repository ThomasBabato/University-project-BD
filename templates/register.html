{% extends "base.html" %}


<!-- Links in the navbar -->
{% block navbar %}
<ul class="navbar-nav" >
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('Login')}}">Login</a>
    </li>
</ul>
{% endblock %}


{% block body %}
<br> <br>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <h1 align="center">
                Registrati
            </h1>

            <br> <br>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form action="{{url_for('RegisterFunction')}}" method="post">
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="nome">
                        <input type="text" id="cognome" name="cognome" class="form-control" placeholder="cognome">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                        <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Numero di telefono">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Fatto" name="Fatto" />
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>

{% endblock %}
